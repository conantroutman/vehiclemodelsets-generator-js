<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTA V vehiclemodelsets.meta Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/main.js"></script>
  </head>

  <body onload="setup()">
    <nav></nav>
    <main>
      <h1>vehiclemodelsets.meta Generator</h1>
      <div class="container">
        <div class="column">
          <div>
            <label>Select Car</label>
            <select id="car-select">
              <option value="" selected>Select Car</option>
            </select>
          </div>
          <div>
            <label>Colors</label>
            <div id="colors" class="options"></div>
          </div>
          <div>
            <label>Modifications</label>
            <div id="mods" class="options"></div>
          </div>
        </div>
        <div class="column">
          <textarea
            id="output"
            rows="50"
            cols="100"
            spellcheck="false"
          ></textarea>
          <button onclick="copyOutput()">Copy</button>
        </div>
      </div>
    </main>
  </body>
</html>
