<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>GTA V vehiclemodelsets.meta Generator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script src="scripts/main.js" defer></script>
	</head>

	<body onload="setup()">
		<nav></nav>
		<main>
			<div class="loadingscreen">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="wrapper">
				<div class="container-lg">
					<div class="row">
						<div class="col">
							<h1>GTA V vehiclemodelsets.meta Generator</h1>
							<span></span>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h2>Options</h2>
							<div class="card">
								<div class="card-header">
									<ul class="nav nav-tabs card-header-tabs">
										<li class="nav-item">
											<a id="nav-1" class="nav-link active" href="#" onclick="cardNavigate(this.id)">Car</a>
										</li>
										<li class="nav-item">
											<a id="nav-2" class="nav-link" href="#" onclick="cardNavigate(this.id)">Colors</a>
										</li>
										<li class="nav-item">
											<a id="nav-3" class="nav-link" href="#" onclick="cardNavigate(this.id)">Modifications</a>
										</li>
									</ul>
								</div>
								<div class="card-body">
									<div id="car">
										<div class="input-group">
											<input type="text" id="car-filter" class="form-control" placeholder="Filter...">
										</div>
										<div class="input-group">
											<select id="car-select" class="form-control">
												<option value="" selected>Select Car</option>
											</select>
										</div>
									</div>
									<div id="colors" class="options"></div>
									<div id="mods" class="options"></div>
								</div>
							</div>
						</div>
						<div class="col">
							<h2>Code</h2>
							<div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-secondary" onclick="copyOutput()">Copy</button>
								<button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
							</div>
							<textarea class="form-control code-output" id="output" rows="3" spellcheck="false" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
